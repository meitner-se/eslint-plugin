name: Lint

on:
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set-up Node 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install
              uses: borales/actions-yarn@v5.0.0
              with:
                  cmd: install
            - name: Lint
              uses: borales/actions-yarn@v5.0.0
              with:
                  cmd: test
